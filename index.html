<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside The World | Systems & Stories</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --brand-blue: #6395EE;
            --brand-teal: #91AFB3;
            --brand-light-blue: #A0BEF5;
            --bg-dark: #050505;
            --transition-main: 0.9s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: var(--bg-dark);
            color: white;
        }

        /* 1. NEUTRAL ZONES */
        /* Change neutral-gutter z-index to 5 so panels can sit on top of it */
.neutral-gutter {
    position: absolute;
    top: 0; left: 42.5%; width: 15%; height: 100%;
    z-index: 5; /* Lowered from 140 */
}

/* Change neutral-top z-index to 5 */
.neutral-top {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 280px;
    z-index: 5; /* Lowered from 150 */
}
        /* 2. LOGO & INSTRUCTIONS */
        .logo-header {
            position: absolute; top: 50px; left: 50%;
            transform: translateX(-50%); z-index: 200;
            width: 500px; transition: all var(--transition-main);
            pointer-events: none; text-align: center;
        }
        .logo-header img { width: 100%; height: auto; }
        .instruction {
            margin-top: 40px; font-size: 0.85rem; letter-spacing: 8px;
            text-transform: uppercase; color: #eee; opacity: 0.8;
        }

        /* Logo Shifting Logic */
        body:has(.personal:hover) .logo-header { left: 25%; transform: translateX(-50%) scale(0.7); }
        body:has(.professional:hover) .logo-header { left: 75%; transform: translateX(-50%) scale(0.7); }
        body:has(.panel:hover) .instruction { opacity: 0; }

        /* 3. THE PANELS & HITBOXES */
        .container { display: flex; width: 100vw; height: 100vh; }
        .panel { position: relative; flex: 1; transition: flex var(--transition-main); overflow: hidden; }
        .panel:hover { flex: 6; }

        /* THE MASSIVE HITBOX: The entire panel is now a link */
       .panel-link {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    width: 100%; height: 100%; text-decoration: none; color: inherit;
    position: relative; 
    z-index: 500; /* High z-index ensures it's above everything else */
}

        .indicator-node {
            position: absolute; top: 55%; left: 50%; width: 80px; height: 80px;
            transform: translate(-50%, -50%); transition: all 0.5s ease;
            pointer-events: none; opacity: 0.4;
        }
        .indicator-node::before, .indicator-node::after {
            content: ''; position: absolute; background: currentColor; border-radius: 2px;
        }
        .indicator-node::before { top: 0; left: 38px; width: 4px; height: 80px; }
        .indicator-node::after { top: 38px; left: 0; width: 80px; height: 4px; }
        
        .personal .indicator-node { color: var(--brand-blue); }
        .professional .indicator-node { color: var(--brand-teal); }
        .panel:hover .indicator-node { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }

        /* 4. CONTENT REVEAL */
        h2 {
            font-size: 4rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 10px; opacity: 0; transform: translateY(30px);
            transition: all var(--transition-main);
        }
        .details { opacity: 0; transform: translateY(30px); transition: all 0.6s ease 0.2s; text-align: center; }
        .details p { letter-spacing: 6px; font-size: 0.8rem; color: var(--brand-light-blue); margin-bottom: 30px; }

        .panel:hover h2, .panel:hover .details { opacity: 1; transform: translateY(0); }

        /* "Explore" button styling but now integrated into the hitbox */
        .fake-btn {
            display: inline-block; padding: 16px 55px; border: 1px solid rgba(255,255,255,0.4);
            font-size: 0.7rem; font-weight: 700; letter-spacing: 5px; text-transform: uppercase;
            background: rgba(255,255,255,0.05); transition: 0.4s;
        }
        .panel-link:hover .fake-btn { background: white; color: black; box-shadow: 0 0 35px rgba(255,255,255,0.4); }

        .divider {
            position: absolute; left: 50%; top: 38%; bottom: 38%; width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.15), transparent);
            z-index: 5; transition: opacity 0.4s;
        }
        body:has(.panel:hover) .divider { opacity: 0; }

        /* 5. MOBILE OVERHAUL */
        @media (max-width: 768px) {
            body, html { overflow-y: auto; }
            .container { flex-direction: column; height: auto; }
            .neutral-gutter, .neutral-top { display: none; }
            
            .logo-header { position: relative; top: 30px; width: 80%; margin: 0 auto 100px; transform: none; left: auto; }
            .panel { height: 60vh; flex: none !important; border-bottom: 1px solid rgba(255,255,255,0.1); }
            
            /* Show content immediately on mobile */
            h2, .details { opacity: 1 !important; transform: none !important; }
            h2 { font-size: 2.5rem; }
            .indicator-node { display: none; }
            .fake-btn { background: white; color: black; } /* Make the target clear */
        }
    </style>
</head>
<body>

    <div class="neutral-top"></div>
    <div class="neutral-gutter"></div>

    <div class="logo-header">
        <img src="Images/Equal.svg" alt="Outside The World">
        <div class="instruction">Pick a path forward</div>
    </div>

    <div class="divider"></div>

    <div class="container">
        <section class="panel personal">
            <a href="personal.html" class="panel-link">
                <div class="indicator-node"></div>
                <h2>Personal</h2>
                <div class="details">
                    <p>THOUGHTS & CREATION</p>
                    <div class="fake-btn">Explore</div>
                </div>
            </a>
        </section>

        <section class="panel professional">
            <a href="professional.html" class="panel-link">
                <div class="indicator-node"></div>
                <h2>Professional</h2>
                <div class="details">
                    <p>STRATEGY & SOLUTIONS</p>
                    <div class="fake-btn">Consult</div>
                </div>
            </a>
        </section>
    </div>

</body>
</html>
