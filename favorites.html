<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Favorites List | Outside The World</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --brand-teal: #91AFB3;
            --brand-blue: #6395EE;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white; font-family: 'Inter', sans-serif;
            margin: 0; padding: 140px 20px 60px;
        }

        /* 1. ATMOSPHERICS */
        body::after {
            content: " "; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 3000; opacity: 0.1;
        }

        /* 2. NAVIGATION (Matches index & hipsta) */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; padding: 40px; z-index: 3500; 
            backdrop-filter: blur(10px);
            background: linear-gradient(to bottom, rgba(5,5,5,1) 0%, rgba(5,5,5,0) 100%);
            pointer-events: none; 
        }
        .nav-logo { width: 220px; pointer-events: auto; filter: drop-shadow(0 0 20px rgba(99, 149, 238, 0.3)); }

        .header-area { text-align: center; margin-bottom: 80px; }
        
        .header-area h1 {
            font-size: 2.5rem; 
            letter-spacing: 15px; 
            text-transform: uppercase; 
            margin-top: 20px;
            color: white;
            font-weight: 900;
        }

        .status-tag {
            font-family: 'Fira Code', monospace; font-size: 0.6rem; letter-spacing: 4px;
            color: var(--brand-teal); border: 1px solid rgba(145, 175, 179, 0.3);
            padding: 6px 15px; display: inline-block; text-transform: uppercase;
            cursor: help; transition: 0.3s;
        }
        .status-tag:hover { background: rgba(145, 175, 179, 0.3); color: white; box-shadow: 0 0 15px rgba(145, 175, 179, 0.5); }

        /* 3. THE FAVORITES GRID */
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px; max-width: 1400px; margin: 0 auto;
        }

        .artifact-card {
            background: #111; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; overflow: hidden; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative; aspect-ratio: 1 / 1;
        }

        .artifact-card img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(20%) contrast(1.1); transition: 0.6s;
        }

        .artifact-card:hover { border-color: var(--brand-blue); z-index: 10; }
        .artifact-card:hover img { filter: grayscale(0%) contrast(1); transform: scale(1.05); }

        /* 4. MODAL & TYPOGRAPHY */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.97); z-index: 4000;
            display: none; overflow-x: hidden; overflow-y: scroll;
            -webkit-overflow-scrolling: touch; opacity: 0; transition: opacity 0.5s ease;
        }
        #modal.active { display: block; opacity: 1; }

        #modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(80px) brightness(0.2); opacity: 0.7;
            z-index: -1; transform: scale(1.2); pointer-events: none;
        }

        .modal-content { max-width: 900px; width: 95%; margin: 100px auto; text-align: center; position: relative; }

        .modal-content h1 {
            font-family: 'Inter', sans-serif; font-weight: 900; font-size: 3.5rem;
            letter-spacing: 12px; text-transform: uppercase; color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.2);
            margin-bottom: 5px;
        }

        .modal-content h2 {
            font-family: 'Fira Code', monospace; font-size: 0.95rem;
            color: #91AFB3 !important; letter-spacing: 5px; text-transform: uppercase;
            margin: 10px 0 60px 0; font-weight: 500; opacity: 1 !important;
        }

        .modal-content img { 
            max-width: 100%; max-height: 75vh; width: auto; height: auto; 
            object-fit: contain; border: 1px solid rgba(255,255,255,0.2); 
            margin: 0 auto 60px auto; box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            display: block;
        }

        .modal-content p {
            font-size: 1.35rem; line-height: 1.9; color: #ccc;
            max-width: 750px; margin: 0 auto 30px auto; font-weight: 300;
        }

        .btn-back {
            position: fixed; top: 30px; right: 40px; background: rgba(0,0,0,0.8); border: 1px solid var(--brand-teal);
            color: var(--brand-teal); font-family: 'Fira Code', monospace;
            cursor: pointer; font-size: 0.75rem; letter-spacing: 3px; padding: 12px 24px; z-index: 5000;
        }

        /* 5. EASTER EGG OVERLAY */
        #mission-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 6000;
            display: none; justify-content: center; align-items: center;
            padding: 40px; backdrop-filter: blur(20px);
        }
        .mission-content { max-width: 700px; font-family: 'Fira Code', monospace; color: var(--brand-teal); line-height: 1.8; text-align: left; }
        .mission-content h3 { color: white; letter-spacing: 5px; text-transform: uppercase; border-bottom: 1px solid var(--brand-teal); padding-bottom: 10px; margin-bottom: 30px; }
        .mission-content .highlight { color: white; font-weight: 500; }

        /* 6. MOBILE OVERRIDES */
        @media (max-width: 768px) {
            nav { text-align: center !important; padding: 20px 0 !important; }
            .nav-logo { width: 140px !important; }
            body { padding: 100px 5px 40px; }
            .header-area { margin-bottom: 30px; }
            .header-area h1 { font-size: 1.2rem !important; letter-spacing: 5px !important; margin-top: 10px; }
            .vault-grid { grid-template-columns: repeat(5, 1fr); gap: 2px; }
            .artifact-card { border: none; }
            .modal-content { margin: 60px auto; }
            .modal-content h1 { font-size: 1.8rem !important; letter-spacing: 5px !important; }
            .modal-content h2 { margin-bottom: 30px; }
            .modal-content p { font-size: 1.1rem; line-height: 1.6; padding: 0 10px; }
            .btn-back { top: 20px; right: 20px; padding: 8px 16px; font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <nav><a href="flotsam.html"><img src="Images/Equal.svg" alt="Back" class="nav-logo"></a></nav>

    <div class="header-area">
        <div class="status-tag" onclick="revealMission()">TYPE: CULTURAL_RESIDUE // PROJECT: FAVORITES_2011</div>
        <h1>The Favorites List</h1>
    </div>

    <div class="vault-grid" id="grid"></div>

    <div id="modal" onclick="closeModalOnEmpty(event)">
        <div id="modal-backdrop"></div>
        <button class="btn-back" onclick="closeModal()">[ CLOSE_X ]</button>
        <div class="modal-content" id="modal-inner"></div>
    </div>

    <div id="mission-overlay" onclick="closeMission()">
        <div class="mission-content">
            <h3>Original Directive: 2011</h3>
            <div id="mission-type-target"></div>
            <div style="margin-top: 50px; font-size: 0.7rem; opacity: 0.5;">[ CLICK ANYWHERE TO EXIT_ ]</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadVault() {
            try {
                const response = await fetch('favorites_manifest.json');
                const artifacts = await response.json();
                const grid = document.getElementById('grid');

                artifacts.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'artifact-card';
                    card.innerHTML = `<img src="${item.image}" alt="${item.title}" loading="lazy">`;
                    card.onclick = () => openArtifact(item.file, item.image);
                    grid.appendChild(card);
                });
            } catch (e) { console.error("Manifest load error:", e); }
        }

        async function openArtifact(file, imageUrl) {
            const response = await fetch(file);
            const markdown = await response.text();
            document.getElementById('modal-backdrop').style.backgroundImage = `url(${imageUrl})`;
            document.getElementById('modal-inner').innerHTML = marked.parse(markdown);
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            setTimeout(() => { modal.classList.add('active'); }, 10);
            modal.scrollTop = 0;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            setTimeout(() => { modal.style.display = 'none'; document.body.style.overflow = 'auto'; }, 500);
        }

        function closeModalOnEmpty(event) {
            if (event.target.id === 'modal' || event.target.id === 'modal-backdrop') closeModal();
        }

        // UPDATED MANIFESTO FOR FAVORITE THINGS [cite: 98, 100, 102]
        const manifesto = `> PROJECT_NAME: THE FAVORITES LIST\n\nGreetings, travelers. If you've come here by way of The iPhone Photo Project, i hope you find this an entertaining diversion.\n\nHere, you'll find a list catalogue of my <span class="highlight">favorite things</span>. One for each day, ending the 31st of December.\n\nI loved the idea of getting to know someone better by learning about their <span class="highlight">treasures, vices, needs, and brand choices</span>.\n\n> STATUS: RECLAIMED 2026`;

        let isTyping = false;
        function revealMission() {
            if (isTyping) return;
            isTyping = true;
            const overlay = document.getElementById('mission-overlay');
            const target = document.getElementById('mission-type-target');
            overlay.style.display = 'flex';
            target.innerHTML = "";
            let i = 0;
            function typeManifesto() {
                if (i < manifesto.length) {
                    if (manifesto.substring(i, i + 1) === '<') {
                        let tagEnd = manifesto.indexOf('>', i);
                        target.innerHTML += manifesto.substring(i, tagEnd + 1);
                        i = tagEnd + 1;
                    } else {
                        target.innerHTML += manifesto.charAt(i);
                        i++;
                    }
                    setTimeout(typeManifesto, 25);
                } else { isTyping = false; }
            }
            typeManifesto();
        }
        function closeMission() { document.getElementById('mission-overlay').style.display = 'none'; }
        document.querySelector('.status-tag').onclick = revealMission;

        loadVault();
    </script>
</body>
</html>
