<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARP ZQ-3000 | DOT MATRIX</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@300;500&display=swap');

        /* GAMEBOY DMG COLOR PALETTE */
        :root {
            --dmg-darkest: #0f380f;
            --dmg-dark: #306230;
            --dmg-light: #8bac0f;
            --dmg-lightest: #9bbc0f;
            --case-color: #c4cfa1; /* Classic Grey-Green Plastic */
        }

        body {
            background-color: #1a1a1a;
            color: var(--dmg-lightest);
            font-family: 'VT323', monospace;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; overflow-y: auto; padding: 20px;
        }

        /* 1. LOGIN SCREEN - DMG STYLE */
        #auth-container {
            width: 100%; max-width: 400px; padding: 40px;
            border: 4px solid var(--dmg-darkest);
            background: var(--dmg-lightest);
            color: var(--dmg-darkest);
            box-shadow: 10px 10px 0px var(--dmg-darkest);
        }

        #passwordInput {
            background: var(--dmg-light);
            border: 2px solid var(--dmg-darkest);
            padding: 10px; color: var(--dmg-darkest);
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem; width: 90%; outline: none; margin-bottom: 20px;
        }

        .login-btn {
            background: var(--dmg-darkest); color: var(--dmg-lightest); border: none;
            padding: 10px 20px; font-family: 'VT323', monospace; font-size: 1.2rem;
            cursor: pointer; width: 100%;
        }

        /* 2. THE WRITER - DMG STYLE */
        #main-content { display: none; width: 100%; max-width: 1100px; }

        .sharp-case {
            background-color: #888; /* Grey Case */
            border-radius: 8px; padding: 30px;
            border: 6px solid #444;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .lcd-screen {
            background-color: var(--dmg-lightest);
            color: var(--dmg-darkest);
            padding: 30px; min-height: 650px;
            display: flex; flex-direction: column;
            border: 10px solid #222; /* Thick Screen Bezel */
        }

        .sharp-input-group { display: flex; gap: 20px; margin-bottom: 20px; }
        
        input#title, input#entryDate {
            background: transparent; border: none;
            border-bottom: 3px solid var(--dmg-darkest);
            color: var(--dmg-darkest); font-family: 'VT323', monospace; outline: none;
        }

        input#title { font-size: 2.2rem; flex-grow: 1; }
        input#entryDate { font-size: 1.5rem; width: 180px; text-align: center; }

        /* EDITOR STYLING */
        .EasyMDEContainer { font-family: 'VT323', monospace !important; font-size: 1.6rem; }
        .editor-toolbar { background: var(--dmg-light); border: 2px solid var(--dmg-darkest); border-bottom: none; }
        .editor-toolbar button { color: var(--dmg-darkest) !important; }
        .editor-toolbar button.active, .editor-toolbar button:hover { background: var(--dmg-lightest) !important; }
        .CodeMirror { background: transparent !important; border: 2px solid var(--dmg-darkest) !important; color: var(--dmg-darkest) !important; height: 400px; }

        .digital-publish-btn {
            margin-top: 25px; background: var(--dmg-darkest); color: var(--dmg-lightest);
            border: none; padding: 15px;
            font-family: 'VT323', monospace; font-size: 1.8rem; cursor: pointer;
            box-shadow: 6px 6px 0px var(--dmg-dark);
        }
        
        .digital-publish-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--dmg-dark); }
    </style>
</head>
<body>

    <div id="auth-container">
        <div style="font-size: 1.8rem; margin-bottom: 20px; border-bottom: 4px solid var(--dmg-darkest); font-weight: bold;">DOT-MATRIX LOGON</div>
        <div style="margin-bottom: 10px; font-size: 1.2rem;">ENTER ACCESS CODE:</div>
        <input type="password" id="passwordInput" autofocus>
        <button class="login-btn" onclick="checkPassword()">START</button>
    </div>

    <div id="main-content">
        <div class="sharp-case">
            <div class="lcd-screen">
                <div class="sharp-input-group">
                    <input type="text" id="title" placeholder="ENTRY TITLE...">
                    <input type="date" id="entryDate">
                </div>
                <textarea id="content"></textarea>
                <button type="button" id="downloadBtn" class="digital-publish-btn">SAVE TO CARTRIDGE</button>
            </div>
        </div>
    </div>

    <script>
        const now = new Date();
        const azOffset = -7 * 60;
        const azTime = new Date(now.getTime() + (azOffset + now.getTimezoneOffset()) * 60000);
        document.getElementById('entryDate').value = azTime.toISOString().split('T')[0];

        const easyMDE = new EasyMDE({
            element: document.getElementById('content'),
            forceSync: true,
            spellChecker: false,
            status: false,
            toolbar: ["bold", "italic", "heading", "|", "quote", "unordered-list", "ordered-list", "|", "preview", "side-by-side", "fullscreen"]
        });

        function checkPassword() {
            if (document.getElementById('passwordInput').value === 'Stockton12!') {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                easyMDE.codemirror.refresh();
            } else { alert('ERROR: INCORRECT CODE'); }
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const chosenDate = document.getElementById('entryDate').value;
            const content = easyMDE.value();

            if (!title || !content || !chosenDate) { alert("ERROR: FIELDS EMPTY"); return; }

            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = new Date(chosenDate + 'T00:00:00').toLocaleDateString('en-US', dateOptions);

            const formattedContent = content.replace(/\n/g, "  \n");
            const fullMarkdown = `# ${title}\n### ${formattedDate}\n\n---\n\n${formattedContent}`;

            const fileName = `${chosenDate}-${title.toLowerCase().replace(/[^a-z0-9]/g, '-')}.md`;

            const blob = new Blob([fullMarkdown], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        });
    </script>
</body>
</html>
