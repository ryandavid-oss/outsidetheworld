<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Writer | Outside The World</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand-blue: #6395EE; --bg-dark: #050505; }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        #login-terminal { text-align: center; max-width: 400px; padding: 40px; border: 1px solid rgba(255,255,255,0.05); }
        input { background: transparent; border: 1px solid #333; color: var(--brand-blue); padding: 15px; width: 100%; font-family: monospace; letter-spacing: 2px; margin-top: 20px; outline: none; }
        input:focus { border-color: var(--brand-blue); box-shadow: 0 0 15px rgba(99, 149, 238, 0.2); }
        
        #editor-terminal { display: none; width: 80%; max-width: 900px; flex-direction: column; gap: 20px; }
        textarea { background: #0a0a0a; border: 1px solid #222; color: #ccc; padding: 30px; font-family: 'Inter', sans-serif; font-size: 1.1rem; height: 500px; resize: none; outline: none; line-height: 1.6; }
        .controls { display: flex; justify-content: space-between; align-items: center; }
        .btn { border: 1px solid var(--brand-blue); background: rgba(99, 149, 238, 0.05); color: var(--brand-blue); padding: 10px 20px; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; }
        .btn:hover { background: var(--brand-blue); color: black; }
    </style>
</head>
<body>

    <div id="login-terminal">
        <img src="Images/Equal.svg" style="width: 150px; margin-bottom: 20px;">
        <p style="font-size: 0.7rem; letter-spacing: 4px; color: #666;">IDENTIFICATION REQUIRED</p>
        <input type="password" id="passkey" placeholder="ENTER YOUR ACCESS CODE..." onkeydown="if(event.key==='Enter') checkPass()">
    </div>

    <div id="editor-terminal">
        <div class="controls">
            <span style="color: var(--brand-blue); font-size: 0.7rem; letter-spacing: 2px; font-weight: 700;">GHOST WRITER V1.0</span>
            <button class="btn" onclick="saveDraft()">Transmit Residue</button>
        </div>
        <input type="text" id="post-title" placeholder="Observation Title..." style="margin: 0; font-size: 1.5rem; border-bottom: none;">
        <textarea id="post-content" placeholder="Begin the narrative..."></textarea>
    </div>

    <script>
        function checkPass() {
            const input = document.getElementById('passkey').value;
            // The Access Code you requested
            if (input === 'Stockton12!') {
                document.getElementById('login-terminal').style.display = 'none';
                document.getElementById('editor-terminal').style.display = 'flex';
            } else {
                alert('ACCESS DENIED');
                document.getElementById('passkey').value = '';
            }
        }

        function saveDraft() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const date = new Date().toISOString().split('T')[0];
            const safeTitle = title.replace(/\s+/g, '-').toLowerCase();
            const fileName = `${date}-${safeTitle}.md`;

            // Since we can't save directly to your drive from a browser for security,
            // this creates a downloadable file you just drop into 'blogger_posts'
            const element = document.createElement('a');
            const file = new Blob([content], {type: 'text/markdown'});
            element.href = URL.createObjectURL(file);
            element.download = fileName;
            document.body.appendChild(element);
            element.click();
            alert(`Residue prepared: ${fileName}\nDrop this into the 'blogger_posts' folder.`);
        }
    </script>
</body>
</html>
