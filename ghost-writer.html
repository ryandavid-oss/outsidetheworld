<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Writer | Outside The World</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    :root {
        --case-color: #3b3b3b;
        --lcd-bg: #9abf88; /* Classic greenish LCD */
        --lcd-text: #1a2b1a;
    }

    body {
        background-color: #f0a500; /* Matching the orange background in your photo */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .sharp-case {
        background-color: var(--case-color);
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border: 2px solid #222;
    }

    .case-header { color: #ccc; font-weight: bold; margin-bottom: 8px; }

    .lcd-screen-bezel {
        background-color: #1a1a1a;
        padding: 12px;
        border-radius: 4px;
    }

    .lcd-screen {
        background-color: var(--lcd-bg);
        color: var(--lcd-text);
        font-family: 'VT323', monospace;
        padding: 15px;
        text-transform: uppercase;
    }

    form { display: flex; flex-direction: column; gap: 8px; }
    
    input, textarea {
        background: transparent;
        border: none;
        border-bottom: 1px dashed var(--lcd-text);
        color: var(--lcd-text);
        font-family: inherit;
        font-size: 1.2rem;
        outline: none;
    }

    .retro-key {
        width: 100%;
        padding: 15px;
        background: #4a4a4a;
        color: white;
        border: none;
        border-radius: 5px;
        border-bottom: 5px solid #222;
        cursor: pointer;
        font-weight: bold;
    }

    .retro-key:active {
        transform: translateY(3px);
        border-bottom-width: 2px;
    }
</style>
</head>
<body>
<div class="organizer-container">
    <div class="sharp-case">
        <div class="case-header">
            <span class="brand">SHARP</span> <span class="model">ZQ-3000</span>
        </div>

        <div class="lcd-screen-bezel">
            <div class="lcd-screen">
                <div class="screen-header">ELECTRONIC ORGANIZER 32KB</div>
                
                <form id="mdForm">
                    <label for="title">TITLE:</label>
                    <input type="text" id="title" name="title" required placeholder="ENTER TITLE...">
                    
                    <label for="date">DATE (OPTIONAL):</label>
                    <input type="date" id="date" name="date">
                    
                    <label for="content">CONTENT:</label>
                    <textarea id="content" name="content" required placeholder="TYPE YOUR THOUGHTS..."></textarea>
                </form>
            </div>
        </div>

        <div class="keyboard-deck">
             <div class="fake-button-row">
                <div class="fake-btn sm">ON</div>
                <div class="fake-btn sm">OFF</div>
                <div class="fake-btn lg arrow-pad">SEARCH</div>
            </div>
            <button type="button" id="downloadBtn" class="retro-key">ENTER / SAVE</button>
        </div>
    </div>
</div>
    <script>
        function checkPass() {
            const input = document.getElementById('passkey').value;
            // The Access Code you requested
            if (input === 'Stockton12!') {
                document.getElementById('login-terminal').style.display = 'none';
                document.getElementById('editor-terminal').style.display = 'flex';
            } else {
                alert('ACCESS DENIED');
                document.getElementById('passkey').value = '';
            }
        }

        function saveDraft() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const date = new Date().toISOString().split('T')[0];
            const safeTitle = title.replace(/\s+/g, '-').toLowerCase();
            const fileName = `${date}-${safeTitle}.md`;

            // Since we can't save directly to your drive from a browser for security,
            // this creates a downloadable file you just drop into 'blogger_posts'
            const element = document.createElement('a');
            const file = new Blob([content], {type: 'text/markdown'});
            element.href = URL.createObjectURL(file);
            element.download = fileName;
            document.body.appendChild(element);
            element.click();
            alert(`Residue prepared: ${fileName}\nDrop this into the 'blogger_posts' folder.`);
        }
    </script>
</body>
</html>
