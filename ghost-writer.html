<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARP ZQ-3000 | POCKET EDITION</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@300;500&display=swap');

        /* GAMEBOY POCKET MONOCHROME PALETTE */
        :root {
            --gbp-darkest: #0a0a0a;
            --gbp-dark: #333333;
            --gbp-light: #777777;
            --gbp-lightest: #c4cfa1; /* The classic silver-grey tint */
            --case-color: #d1d1d1;   /* Light grey plastic */
        }

        body {
            background-color: #121212;
            color: var(--gbp-darkest);
            font-family: 'VT323', monospace;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; overflow-y: auto; padding: 20px;
        }

        /* 1. LOGIN SCREEN - POCKET STYLE */
        #auth-container {
            width: 100%; max-width: 400px; padding: 40px;
            border: 4px solid var(--gbp-darkest);
            background: var(--gbp-lightest);
            color: var(--gbp-darkest);
            box-shadow: 8px 8px 0px var(--gbp-dark);
        }

        #passwordInput {
            background: rgba(255,255,255,0.3);
            border: 2px solid var(--gbp-darkest);
            padding: 10px; color: var(--gbp-darkest);
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem; width: 90%; outline: none; margin-bottom: 20px;
        }

        .login-btn {
            background: var(--gbp-darkest); color: var(--gbp-lightest); border: none;
            padding: 10px 20px; font-family: 'VT323', monospace; font-size: 1.2rem;
            cursor: pointer; width: 100%;
        }

        /* 2. THE WRITER - POCKET STYLE */
        #main-content { display: none; width: 100%; max-width: 1100px; }

        .sharp-case {
            background-color: var(--case-color);
            border-radius: 15px; padding: 30px;
            border: 4px solid #999;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
        }

        .lcd-screen {
            background-color: #e0e0e0; /* True Monochrome Silver */
            color: var(--gbp-darkest);
            padding: 30px; min-height: 650px;
            display: flex; flex-direction: column;
            border: 12px solid #222;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* SPRITE DECORATIONS */
        .sprite-footer {
            display: flex; justify-content: space-between;
            padding: 15px 40px 0; opacity: 0.6; filter: grayscale(100%);
        }
        .sprite { height: 40px; image-rendering: pixelated; }

        .sharp-input-group { display: flex; gap: 20px; margin-bottom: 20px; }
        input#title, input#entryDate {
            background: transparent; border: none;
            border-bottom: 2px solid var(--gbp-darkest);
            color: var(--gbp-darkest); font-family: 'VT323', monospace; outline: none;
        }
        input#title { font-size: 2.2rem; flex-grow: 1; }
        input#entryDate { font-size: 1.5rem; width: 180px; text-align: center; border: 1px dashed #999; }

        /* EDITOR STYLING */
        .EasyMDEContainer { font-family: 'VT323', monospace !important; font-size: 1.6rem; }
        .editor-toolbar { background: #dcdcdc; border: 1px solid var(--gbp-darkest); border-bottom: none; }
        .editor-toolbar button { color: var(--gbp-darkest) !important; }
        .CodeMirror { background: transparent !important; border: 1px solid var(--gbp-darkest) !important; color: var(--gbp-darkest) !important; height: 400px; }

        .digital-publish-btn {
            margin-top: 25px; background: var(--gbp-darkest); color: #fff;
            border: none; padding: 15px;
            font-family: 'VT323', monospace; font-size: 1.8rem; cursor: pointer;
            box-shadow: 4px 4px 0px #555;
        }
        .digital-publish-btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #555; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div style="font-size: 1.8rem; margin-bottom: 20px; border-bottom: 4px solid var(--gbp-darkest);">SHARP | POCKET</div>
        <div style="margin-bottom: 10px;">USER AUTH REQUIRED:</div>
        <input type="password" id="passwordInput" autofocus>
        <button class="login-btn" onclick="checkPassword()">INITIALIZE</button>
    </div>

    <div id="main-content">
        <div class="sharp-case">
            <div class="lcd-screen">
                <div class="sharp-input-group">
                    <input type="text" id="title" placeholder="ENTRY TITLE...">
                    <input type="date" id="entryDate">
                </div>
                <textarea id="content"></textarea>
                <button type="button" id="downloadBtn" class="digital-publish-btn">SAVE TO CARTRIDGE</button>
            </div>
            
            <div class="sprite-footer">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-i/red-blue/transparent/25.png" class="sprite" alt="Sprite 1">
                <div style="font-size: 0.8rem; color: #666; letter-spacing: 2px;">POWER OFF [ ] RECHARGE [x]</div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-i/red-blue/transparent/1.png" class="sprite" alt="Sprite 2">
            </div>
        </div>
    </div>

    <script>
        const now = new Date();
        const azOffset = -7 * 60;
        const azTime = new Date(now.getTime() + (azOffset + now.getTimezoneOffset()) * 60000);
        document.getElementById('entryDate').value = azTime.toISOString().split('T')[0];

        const easyMDE = new EasyMDE({
            element: document.getElementById('content'),
            forceSync: true,
            spellChecker: false,
            status: false,
            toolbar: ["bold", "italic", "heading", "|", "quote", "unordered-list", "ordered-list", "|", "preview", "side-by-side", "fullscreen"]
        });

        function checkPassword() {
            if (document.getElementById('passwordInput').value === 'Stockton12!') {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                easyMDE.codemirror.refresh();
            } else { alert('ACCESS DENIED'); }
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const chosenDate = document.getElementById('entryDate').value;
            const content = easyMDE.value();

            if (!title || !content || !chosenDate) { alert("ERROR: MISSING DATA"); return; }

            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = new Date(chosenDate + 'T00:00:00').toLocaleDateString('en-US', dateOptions);

            const formattedContent = content.replace(/\n/g, "  \n");
            const fullMarkdown = `# ${title}\n### ${formattedDate}\n\n---\n\n${formattedContent}`;

            const fileName = `${chosenDate}-${title.toLowerCase().replace(/[^a-z0-9]/g, '-')}.md`;

            const blob = new Blob([fullMarkdown], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        });
    </script>
</body>
</html>
