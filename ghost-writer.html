<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | OUTSIDE THE WORLD</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --hacker-green: #00ff41;
            --case-color: #1a1a1a;
            --lcd-bg: #8fb37a; 
            --lcd-text: #051405;
        }

        body {
            background-color: #000;
            color: var(--hacker-green);
            font-family: 'VT323', monospace;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; overflow-y: auto; padding: 20px;
        }

        #auth-container {
            width: 100%; max-width: 400px; padding: 40px;
            border: 1px solid var(--hacker-green);
            background: rgba(0, 20, 0, 0.9);
        }

        #passwordInput {
            background: transparent; border: none; border-left: 5px solid var(--hacker-green);
            padding: 10px; color: var(--hacker-green); font-family: 'Fira Code', monospace;
            font-size: 1.2rem; width: 90%; outline: none; margin-bottom: 20px;
        }

        .login-btn {
            background: var(--hacker-green); color: #000; border: none;
            padding: 10px 20px; font-family: 'VT323', monospace; font-size: 1.2rem;
            cursor: pointer; width: 100%;
        }

        #main-content { display: none; width: 100%; max-width: 1100px; }

        .sharp-case {
            background-color: var(--case-color); border-radius: 12px;
            padding: 30px; border: 2px solid #333; box-shadow: 0 30px 60px rgba(0,0,0,0.9);
        }

        .lcd-screen {
            background-color: var(--lcd-bg); color: var(--lcd-text);
            padding: 30px; min-height: 600px; display: flex; flex-direction: column;
        }

        /* Styling the Editor to look like part of the Sharp Screen */
        .EasyMDEContainer { font-family: 'VT323', monospace !important; font-size: 1.5rem; }
        .editor-toolbar { background: rgba(0,0,0,0.1); border: none; border-bottom: 1px solid var(--lcd-text); }
        .editor-toolbar button { color: var(--lcd-text) !important; }
        .CodeMirror { background: transparent !important; border: none !important; color: var(--lcd-text) !important; height: 400px; }
        
        input#title {
            background: transparent; border: none; border-bottom: 2px solid var(--lcd-text);
            color: var(--lcd-text); font-family: 'VT323', monospace;
            font-size: 2rem; outline: none; width: 100%; margin-bottom: 20px;
        }

        .digital-publish-btn {
            margin-top: 25px; background: var(--lcd-text); color: var(--lcd-bg);
            border: 2px solid var(--lcd-text); padding: 15px;
            font-family: 'VT323', monospace; font-size: 1.5rem; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <div style="font-size: 1.5rem; margin-bottom: 20px; border-bottom: 1px solid var(--hacker-green);">SYS.LOGON_v2.0</div>
        <div style="margin-bottom: 10px;">PASSWORD:</div>
        <input type="password" id="passwordInput" autofocus>
        <button class="login-btn" onclick="checkPassword()">ENTER</button>
    </div>

    <div id="main-content">
        <div class="sharp-case">
            <div class="lcd-screen">
                <input type="text" id="title" placeholder="ENTER TITLE...">
                <textarea id="content"></textarea>
                <button type="button" id="downloadBtn" class="digital-publish-btn">> EXECUTE_PUBLISH_SEQUENCE</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize EasyMDE
        const easyMDE = new EasyMDE({
            element: document.getElementById('content'),
            forceSync: true,
            spellChecker: false,
            status: false,
            placeholder: "Type your story or poem here...",
            toolbar: ["bold", "italic", "heading", "|", "quote", "unordered-list", "ordered-list", "|", "preview", "side-by-side", "fullscreen"]
        });

        function checkPassword() {
            if (document.getElementById('passwordInput').value === 'Stockton12!') {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                easyMDE.codemirror.refresh(); // Refresh editor view
            } else {
                alert('ACCESS DENIED');
            }
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const content = easyMDE.value(); // Get text from Rich Editor

            if (!title || !content) { alert("INPUT REQUIRED"); return; }

            // POETRY FIX: Automatically add Markdown line breaks
            const formattedContent = content.replace(/\n/g, "  \n");
            const fullMarkdown = `# ${title}\n\n${formattedContent}`;

            const now = new Date();
            const azOffset = -7 * 60;
            const azTime = new Date(now.getTime() + (azOffset + now.getTimezoneOffset()) * 60000);
            const dateStr = azTime.toISOString().split('T')[0];

            const fileName = `${dateStr}-${title.toLowerCase().replace(/[^a-z0-9]/g, '-')}.md`;

            const blob = new Blob([fullMarkdown], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        });
    </script>
</body>
</html>
