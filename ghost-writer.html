<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST-WRITER | MONOCHROME</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --lcd-bg: #e0e0e0; /* Clean Monochrome Silver */
            --lcd-text: #0a0a0a;
            --border-color: #333;
        }

        body {
            background-color: #121212;
            color: var(--lcd-text);
            font-family: 'VT323', monospace;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* 1. LOGIN SCREEN */
        #auth-container {
            width: 100%; max-width: 400px; padding: 40px;
            background: var(--lcd-bg); border: 4px solid var(--lcd-text);
            box-shadow: 10px 10px 0px #000; text-align: center;
        }

        #passwordInput {
            background: #fff; border: 2px solid var(--lcd-text);
            padding: 10px; font-size: 1.2rem; width: 80%; text-align: center;
            outline: none; margin-bottom: 20px; font-family: monospace;
        }

        .btn-action {
            background: var(--lcd-text); color: var(--lcd-bg); border: none;
            padding: 12px 24px; font-family: 'VT323', monospace; font-size: 1.2rem;
            cursor: pointer; width: 100%; text-transform: uppercase;
        }

        /* 2. THE WRITER INTERFACE */
        #main-content { display: none; width: 100%; max-width: 1000px; }

        .writer-case {
            background-color: var(--lcd-bg);
            padding: 40px; border: 6px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-row { display: flex; gap: 20px; margin-bottom: 20px; }
        
        input#title, input#entryDate {
            background: transparent; border: none;
            border-bottom: 2px solid var(--lcd-text);
            color: var(--lcd-text); font-family: 'VT323', monospace; outline: none;
        }

        input#title { font-size: 2.2rem; flex-grow: 1; }
        input#entryDate { font-size: 1.5rem; width: 180px; text-align: center; border: 1px dashed #999; }

        /* EDITOR STYLING */
        .EasyMDEContainer { font-family: 'VT323', monospace !important; font-size: 1.6rem; }
        .CodeMirror { background: #f5f5f5 !important; color: var(--lcd-text) !important; border: 1px solid var(--lcd-text) !important; height: 450px !important; }
        .editor-toolbar { background: #dcdcdc; border: 1px solid var(--lcd-text); border-bottom: none; }
        .editor-toolbar button { color: var(--lcd-text) !important; }

        .publish-footer { margin-top: 30px; text-align: right; }

        /* Responsive Tweak */
        @media (max-width: 768px) {
            .writer-case { padding: 20px; }
            .input-row { flex-direction: column; }
            input#entryDate { width: 100%; }
            .CodeMirror { height: 350px !important; }
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <div style="font-size: 1.8rem; margin-bottom: 20px; border-bottom: 2px solid var(--lcd-text);">IDENTITY REQUIRED</div>
        <input type="password" id="passwordInput" autofocus>
        <button class="btn-action" onclick="login()">INITIALIZE</button>
    </div>

    <div id="main-content">
        <div class="writer-case">
            <div class="input-row">
                <input type="text" id="title" placeholder="ENTRY TITLE...">
                <input type="date" id="entryDate">
            </div>
            
            <textarea id="content"></textarea>

            <div class="publish-footer">
                <button type="button" id="downloadBtn" class="btn-action" style="width: auto; padding: 15px 60px;">EXECUTE_PUBLISH_SEQUENCE</button>
            </div>
        </div>
    </div>

    <script>
        // Set Default Date (AZ)
        const now = new Date();
        const azTime = new Date(now.getTime() + (-7 * 60 + now.getTimezoneOffset()) * 60000);
        document.getElementById('entryDate').value = azTime.toISOString().split('T')[0];

        // Initialize Rich Editor
        const easyMDE = new EasyMDE({
            element: document.getElementById('content'),
            forceSync: true,
            spellChecker: false,
            status: false,
            toolbar: ["bold", "italic", "heading", "|", "quote", "unordered-list", "ordered-list", "|", "preview", "side-by-side", "fullscreen"]
        });

        function login() {
            if (document.getElementById('passwordInput').value === 'Stockton12!') {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                easyMDE.codemirror.refresh();
            } else { alert('ACCESS DENIED'); }
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const chosenDate = document.getElementById('entryDate').value;
            const content = easyMDE.value();

            if (!title || !content || !chosenDate) { alert("ERROR: FIELDS INCOMPLETE"); return; }

            // POETRY FIX: Double-spacing for line breaks
            const formattedContent = content.replace(/\n/g, "  \n");
            
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = new Date(chosenDate + 'T00:00:00').toLocaleDateString('en-US', dateOptions);

            const fullMarkdown = `# ${title}\n### ${formattedDate}\n\n---\n\n${formattedContent}`;

            const fileName = `${chosenDate}-${title.toLowerCase().replace(/[^a-z0-9]/g, '-')}.md`;
            const blob = new Blob([fullMarkdown], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        });
    </script>
</body>
</html>
