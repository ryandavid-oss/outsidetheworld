<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MGB-01 | GHOST-WRITER PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --gbp-bg: #c4cfa1; 
            --gbp-screen: #9bbc0f; 
            --gbp-dark: #306230;
            --gbp-black: #0f380f;
            --gbp-plastic: #d1d1d1;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #121212;
            font-family: 'VT323', monospace;
            display: flex; justify-content: center; overflow-y: auto;
        }

        /* 1. THE HARDWARE SHELL - Now widens for Desktop */
        .gb-shell {
            background-color: var(--gbp-plastic);
            width: 100%; max-width: 900px; /* Widened for Desktop scale */
            min-height: 100vh; display: flex; flex-direction: column;
            border-left: 6px solid #fff; border-right: 6px solid #888;
            box-shadow: 0 0 80px rgba(0,0,0,0.9);
            position: relative; padding: 40px; box-sizing: border-box;
        }

        /* 2. THE SCREEN BEZEL */
        .screen-bezel {
            background-color: #333;
            padding: 40px 30px 15px;
            border-radius: 10px 10px 60px 10px;
            box-shadow: inset 0 0 15px #000;
            position: relative;
        }

        /* THE RED POWER LED */
        .power-light {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            width: 10px; height: 10px; background: #ff0000; /* VIBRANT RED */
            border-radius: 50%; box-shadow: 0 0 8px #ff0000;
        }
        .power-label {
            position: absolute; left: 30px; top: 50%; transform: translateY(-50%);
            color: #777; font-size: 0.8rem; font-style: italic;
        }

        .lcd-screen {
            background-color: var(--gbp-bg);
            min-height: 450px; padding: 20px;
            border: 8px solid #222;
            display: flex; flex-direction: column;
        }

        /* "GAME BOY pocket" Centered inside the black bezel */
        .bezel-branding {
            text-align: center; color: #777; padding-top: 10px;
            font-size: 1.1rem; letter-spacing: 1px; font-weight: bold;
        }

        /* "Nintendo" Centered BELOW the black bezel */
        .shell-branding {
            text-align: center; color: #777; font-size: 2rem;
            margin-top: 15px; font-weight: bold; letter-spacing: 2px;
        }

        /* 3. INPUTS & EDITOR */
        input#title, input#entryDate {
            background: transparent; border: none;
            border-bottom: 2px solid var(--gbp-black);
            color: var(--gbp-black); font-family: 'VT323', monospace;
            outline: none; margin-bottom: 15px; width: 100%;
        }
        input#title { font-size: 2.2rem; }
        input#entryDate { font-size: 1.5rem; }

        .EasyMDEContainer { font-family: 'VT323', monospace !important; }
        .CodeMirror { background: transparent !important; color: var(--gbp-black) !important; border: 2px solid var(--gbp-black) !important; height: 300px !important; font-size: 1.5rem; }
        .editor-toolbar { background: rgba(0,0,0,0.05); border: none; }

        /* 4. CONTROLS - Moved D-Pad Down */
        .controls { flex-grow: 1; display: grid; grid-template-columns: 1fr 1fr; padding-top: 80px; }
        
        .d-pad { position: relative; width: 120px; height: 120px; margin: 20px auto 0; }
        .d-pad-vert, .d-pad-horiz { background: #333; position: absolute; border-radius: 3px; box-shadow: 3px 3px 0px rgba(0,0,0,0.2); }
        .d-pad-vert { width: 35px; height: 110px; left: 42.5px; top: 5px; }
        .d-pad-horiz { width: 110px; height: 35px; left: 5px; top: 42.5px; }

        .action-column { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .action-buttons { display: flex; gap: 30px; margin-bottom: 15px; }
        
        .btn-circle {
            width: 75px; height: 75px; background: #8a1d3b;
            border-radius: 50%; border: 5px solid #5a1326;
            color: white; font-size: 1.8rem; display: flex;
            align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
        }
        .btn-circle:active { transform: translate(3px, 3px); box-shadow: none; }

        /* LABEL: PRESS ANY KEY TO SAVE */
        .action-label { color: #888; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }

        .start-select { display: flex; gap: 30px; justify-content: center; margin-top: 60px; padding-bottom: 40px; }
        .pill-wrap { text-align: center; }
        .pill { width: 50px; height: 12px; background: #999; border-radius: 10px; transform: rotate(-25deg); box-shadow: 2px 2px 0px rgba(0,0,0,0.1); }
        .pill-label { font-size: 0.9rem; color: #777; margin-top: 10px; font-weight: bold; }

        #auth-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--gbp-bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; box-sizing: border-box;
        }

        @media (max-width: 480px) {
            .gb-shell { padding: 20px; border: none; }
            .lcd-screen { min-height: 520px; }
            .shell-branding { font-size: 1.5rem; }
            .controls { padding-top: 40px; }
        }
    </style>
</head>
<body>

    <div class="gb-shell">
        <div class="screen-bezel">
            <div class="power-light"></div>
            <div class="power-label">‚óè POWER</div>
            
            <div id="auth-overlay">
                <div style="font-size: 2.5rem; margin-bottom: 40px;">SHARP ZQ-3000</div>
                <div style="margin-bottom: 10px; letter-spacing: 2px;">ENTER ACCESS CODE:</div>
                <input type="password" id="passwordInput" style="background:#fff; border:3px solid #000; width:90%; text-align:center; padding:15px; font-size: 1.5rem;">
                <p style="font-size: 1rem; margin-top: 50px; color: #555;">PRESS [START] TO INITIALIZE</p>
            </div>

            <div class="lcd-screen">
                <input type="text" id="title" placeholder="ENTRY TITLE...">
                <input type="date" id="entryDate">
                <textarea id="content"></textarea>
            </div>
            
            <div class="bezel-branding">
                Nintendo <span style="font-size: 0.8rem; font-weight: normal; font-style: italic;">GAME BOY</span> <span style="font-style: italic; font-weight: normal;">pocket</span>
            </div>
        </div>

        <div class="shell-branding">Nintendo</div>

        <div class="controls">
            <div class="d-pad">
                <div class="d-pad-vert"></div>
                <div class="d-pad-horiz"></div>
            </div>
            <div class="action-column">
                <div class="action-buttons">
                    <div class="btn-circle" id="btnB">B</div>
                    <div class="btn-circle" id="btnA">A</div>
                </div>
                <div class="action-label">PRESS EITHER KEY TO SAVE</div>
            </div>
        </div>

        <div class="start-select">
            <div class="pill-wrap"><div class="pill"></div><div class="pill-label">SELECT</div></div>
            <div class="pill-wrap"><div class="pill" id="startBtn"></div><div class="pill-label">START</div></div>
        </div>
    </div>

    <script>
        const now = new Date();
        const azTime = new Date(now.getTime() + (-7 * 60 + now.getTimezoneOffset()) * 60000);
        document.getElementById('entryDate').value = azTime.toISOString().split('T')[0];

        const easyMDE = new EasyMDE({
            element: document.getElementById('content'),
            forceSync: true,
            spellChecker: false,
            status: false,
            toolbar: ["bold", "italic", "quote", "|", "preview"]
        });

        function login() {
            if (document.getElementById('passwordInput').value === 'Stockton12!') {
                document.getElementById('auth-overlay').style.display = 'none';
                easyMDE.codemirror.refresh();
            } else { alert('ACCESS DENIED'); }
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
        document.getElementById('startBtn').addEventListener('click', login);

        const publish = () => {
            const title = document.getElementById('title').value;
            const chosenDate = document.getElementById('entryDate').value;
            const content = easyMDE.value();

            if (!title || !content) { alert("DATA MISSING"); return; }

            const formattedContent = content.replace(/\n/g, "  \n");
            const fullMarkdown = `# ${title}\n### ${new Date(chosenDate + 'T00:00:00').toLocaleDateString('en-US', {year: 'numeric', month: 'long', day: 'numeric'})}\n\n---\n\n${formattedContent}`;

            const fileName = `${chosenDate}-${title.toLowerCase().replace(/[^a-z0-9]/g, '-')}.md`;
            const blob = new Blob([fullMarkdown], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        };

        document.getElementById('btnA').addEventListener('click', publish);
        document.getElementById('btnB').addEventListener('click', publish);
    </script>
</body>
</html>
