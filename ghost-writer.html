<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | OUTSIDE THE WORLD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --hacker-green: #00ff41;
            --case-color: #1a1a1a;
            --lcd-bg: #8fb37a; /* Widescreen Green */
            --lcd-text: #051405; /* High Contrast Dark Font */
        }

        body {
            background-color: #000;
            color: var(--hacker-green);
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- 1. HACKER LOGIN SCREEN --- */
        #auth-container {
            width: 400px;
            padding: 40px;
            border: 1px solid var(--hacker-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            background: rgba(0, 20, 0, 0.9);
            text-align: left;
        }

        .terminal-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--hacker-green);
            padding-bottom: 10px;
        }

        .terminal-prompt { color: var(--hacker-green); margin-bottom: 10px; }

        #passwordInput {
            background: transparent;
            border: none;
            border-left: 10px solid var(--hacker-green);
            padding: 10px;
            color: var(--hacker-green);
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            width: 80%;
            outline: none;
        }

        .login-btn {
            margin-top: 25px;
            background: var(--hacker-green);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }

        .login-btn:hover { background: #00cc33; }

        /* --- 2. WIDESCREEN ORGANIZER (Hidden Initially) --- */
        #main-content {
            display: none;
            width: 95%;
            max-width: 1100px;
        }

        .sharp-case {
            background-color: var(--case-color);
            border-radius: 12px;
            padding: 40px;
            border: 3px solid #333;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
        }

        .case-header { 
            color: #444; 
            font-size: 0.9rem; 
            margin-bottom: 15px; 
            text-align: right;
            letter-spacing: 3px;
        }

        .lcd-screen-bezel {
            background-color: #000;
            padding: 25px;
            border-radius: 4px;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
        }

        .lcd-screen {
            background-color: var(--lcd-bg);
            color: var(--lcd-text);
            padding: 40px;
            min-height: 500px;
        }

        .screen-header {
            border-bottom: 3px solid var(--lcd-text);
            margin-bottom: 30px;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        form { display: flex; flex-direction: column; gap: 25px; }
        
        label { font-size: 1.6rem; font-weight: bold; }

        input#title, textarea#content {
            background: rgba(0,0,0,0.03);
            border: none;
            border-bottom: 2px solid var(--lcd-text);
            color: var(--lcd-text); /* High contrast font */
            font-family: 'VT323', monospace;
            font-size: 2.2rem; /* Massive, readable font */
            outline: none;
            width: 100%;
        }

        textarea#content {
            height: 350px;
            border: 2px dashed var(--lcd-text);
            padding: 15px;
            line-height: 1.1;
        }

        .retro-key {
            margin-top: 40px;
            width: 100%;
            padding: 25px;
            background: #222;
            color: var(--hacker-green);
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            border: 2px solid var(--hacker-green);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .retro-key:active { transform: scale(0.98); background: #111; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="terminal-header">SYS.LOGON_v2.0</div>
        <div class="terminal-prompt">USER: ADMIN</div>
        <div class="terminal-prompt">PASSWORD REQUIRED:</div>
        <input type="password" id="passwordInput" autofocus>
        <button class="login-btn" onclick="checkPassword()">INITIATE SEQUENCE</button>
    </div>

<div id="main-content">
    <div class="sharp-case">
        <div class="case-header">SHARP PERSONAL ORGANIZER | WIDE_LCD</div>
        
        <div class="lcd-screen-bezel">
            <div class="lcd-screen">
                <div class="screen-header">ESTATE SYNC ACTIVE // 32KB RAM</div>
                <form id="mdForm">
                    <label>ENTRY TITLE:</label>
                    <input type="text" id="title" required placeholder="ENTER TITLE...">
                    
                    <label>STORY CONTENT:</label>
                    <textarea id="content" required placeholder="TYPE YOUR THOUGHTS..."></textarea>
                </form>
            </div>
        </div>

        <div class="keyboard-deck" style="margin-top: 20px; text-align: center;">
            <button type="button" id="downloadBtn" class="retro-key">
                [ ENTER / PUBLISH TO ESTATE ]
            </button>
            <div class="status-light" style="color: var(--hacker-green); font-size: 0.8rem; margin-top: 10px; opacity: 0.6;">
                ‚óè DATA CONNECTION ACTIVE
            </div>
        </div>
    </div>
</div>

    <script>
        // PASSWORD LOGIC
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === 'Stockton12!') {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('CRITICAL ERROR: ACCESS DENIED');
                document.getElementById('passwordInput').value = '';
            }
        }

        // Allow "Enter" key to log in
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        // GENERATE MARKDOWN LOGIC
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if(!title || !content) {
                alert("FIELDS EMPTY. INPUT REQUIRED.");
                return;
            }

            // Arizona Time Logic
            const now = new Date();
            const azOffset = -7 * 60;
            const azTime = new Date(now.getTime() + (azOffset + now.getTimezoneOffset()) * 60000);
            const dateStr = azTime.toISOString().split('T')[0];

            // Sanitize filename
            const cleanTitle = title.toLowerCase().replace(/[^a-z0-9]/g, '-');
            const fileName = `${dateStr}-${cleanTitle}.md`;

            const blob = new Blob([content], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        });
    </script>
</body>
</html>
