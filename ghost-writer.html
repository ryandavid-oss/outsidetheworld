<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Writer | ZQ-3000 Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --case-color: #2a2a2a;
            --lcd-bg: #8fb37a; /* A deeper, more professional green */
            --lcd-text: #0d1a0d; /* Darker, high-contrast text */
        }

        body {
            background-color: #000; /* Pure black background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- Restore Login Styling --- */
        #auth-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
        }

        /* --- The Widescreen Organizer --- */
        .organizer-container {
            width: 95%;
            max-width: 1000px; /* Widescreen expansion */
        }

        .sharp-case {
            background-color: var(--case-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 2px solid #111;
        }

        .case-header { 
            color: #666; 
            font-size: 0.8rem; 
            margin-bottom: 15px; 
            letter-spacing: 2px;
        }

        .lcd-screen-bezel {
            background-color: #050505;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 15px rgba(0,0,0,1);
        }

        .lcd-screen {
            background-color: var(--lcd-bg);
            color: var(--lcd-text);
            font-family: 'VT323', monospace;
            padding: 30px;
            min-height: 400px; /* Larger screen height */
        }

        .screen-header {
            border-bottom: 2px solid var(--lcd-text);
            margin-bottom: 20px;
            padding-bottom: 5px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        form { display: flex; flex-direction: column; gap: 20px; }
        
        label { font-size: 1.4rem; font-weight: bold; }

        input, textarea {
            background: rgba(0,0,0,0.05);
            border: none;
            border-bottom: 2px solid var(--lcd-text);
            color: var(--lcd-text); /* Darker font color */
            font-family: 'VT323', monospace;
            font-size: 1.8rem; /* Larger text for readability */
            outline: none;
            width: 100%;
        }

        textarea {
            height: 250px;
            line-height: 1.2;
            border: 2px dashed var(--lcd-text);
            padding: 10px;
        }

        input::placeholder, textarea::placeholder {
            color: var(--lcd-text);
            opacity: 0.5;
        }

        .retro-key {
            margin-top: 30px;
            width: 100%;
            padding: 20px;
            background: #3a3a3a;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-bottom: 6px solid #111;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .retro-key:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2 style="color: #eee;">SYSTEM ACCESS</h2>
        <input type="password" id="passwordInput" placeholder="ENTER CODE...">
        <button onclick="checkPassword()" style="margin-top:10px;">LOGIN</button>
    </div>

    <div id="main-content" class="organizer-container" style="display: none;">
        <div class="sharp-case">
            <div class="case-header">SHARP ZQ-3000 | WIDESCREEN EDITION</div>
            <div class="lcd-screen-bezel">
                <div class="lcd-screen">
                    <div class="screen-header">MEMORY: 32KB AVAILABLE</div>
                    <form id="mdForm">
                        <label>TITLE:</label>
                        <input type="text" id="title" required placeholder="ENTER TITLE...">
                        
                        <label>STORY:</label>
                        <textarea id="content" required placeholder="TYPE YOUR THOUGHTS..."></textarea>
                    </form>
                </div>
            </div>
            <button type="button" id="downloadBtn" class="retro-key">EXECUTE SAVE & DOWNLOAD</button>
        </div>
    </div>

    <script>
        // Ensure your password logic and generateMarkdown logic are here
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === 'YOUR_PASSWORD') { // Replace with your actual password
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('ACCESS DENIED');
            }
        }

        // Add your generateMarkdown function from your backup file below!
    </script>
</body>
</html>
