<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipsta Project | Outside The World</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --brand-teal: #91AFB3;
            --brand-blue: #6395EE;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white; font-family: 'Inter', sans-serif;
            margin: 0; padding: 120px 20px 60px; /* Top padding to clear the Equal.svg nav */
        }

        /* 1. ATMOSPHERICS */
        body::after {
            content: " "; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 3000; opacity: 0.1;
        }

        /* 2. NAVIGATION (Matches your other subpages) */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; padding: 40px; z-index: 3500; 
            backdrop-filter: blur(10px);
            background: linear-gradient(to bottom, rgba(5,5,5,1) 0%, rgba(5,5,5,0) 100%);
            pointer-events: none; 
        }
        .nav-logo { width: 220px; pointer-events: auto; filter: drop-shadow(0 0 20px rgba(99, 149, 238, 0.3)); }

        .header-area { text-align: center; margin-bottom: 60px; }
        .status-tag {
            font-family: 'Fira Code', monospace; font-size: 0.6rem; letter-spacing: 4px;
            color: var(--brand-teal); border: 1px solid rgba(145, 175, 179, 0.3);
            padding: 6px 15px; display: inline-block; text-transform: uppercase;
        }

        /* 3. THE HIPSTA GRID - DYNAMIC LAYOUT */
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px; max-width: 1400px; margin: 0 auto;
        }

        .artifact-card {
            background: #111; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; overflow: hidden; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative; aspect-ratio: 1 / 1;
        }

        .artifact-card img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(20%) contrast(1.1); transition: 0.6s;
        }

        .artifact-card:hover { border-color: var(--brand-blue); z-index: 10; }
        .artifact-card:hover img { filter: grayscale(0%) contrast(1); transform: scale(1.05); }

        /* 4. MODAL & TYPOGRAPHY */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.97); z-index: 4000;
            display: none; overflow-x: hidden; overflow-y: scroll;
            -webkit-overflow-scrolling: touch; opacity: 0; transition: opacity 0.5s ease;
        }
        #modal.active { display: block; opacity: 1; }

        #modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(80px) brightness(0.2); opacity: 0.7;
            z-index: -1; transform: scale(1.2); pointer-events: none;
        }

        .modal-content { max-width: 900px; width: 95%; margin: 100px auto; text-align: center; position: relative; }

        .modal-content h1 {
            font-family: 'Inter', sans-serif; font-weight: 900; font-size: 3.5rem;
            letter-spacing: 12px; text-transform: uppercase; color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.2);
            margin-bottom: 5px;
        }

        .modal-content h2 {
            font-family: 'Fira Code', monospace; font-size: 0.95rem;
            color: #91AFB3 !important; letter-spacing: 5px; text-transform: uppercase;
            margin: 10px 0 60px 0; font-weight: 500; opacity: 1 !important;
        }

        .modal-content img { 
            max-width: 100%; max-height: 75vh; width: auto; height: auto; 
            object-fit: contain; border: 1px solid rgba(255,255,255,0.2); 
            margin: 0 auto 60px auto; box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            display: block;
        }

        .modal-content p {
            font-size: 1.35rem; line-height: 1.9; color: #ccc;
            max-width: 750px; margin: 0 auto 30px auto; font-weight: 300;
        }

        .btn-back {
            position: fixed; top: 30px; right: 40px; background: rgba(0,0,0,0.8); border: 1px solid var(--brand-teal);
            color: var(--brand-teal); font-family: 'Fira Code', monospace;
            cursor: pointer; font-size: 0.75rem; letter-spacing: 3px; padding: 12px 24px; z-index: 5000;
        }

        /* 5. MOBILE OVERHAUL: THE "PHOTOS APP" GRID */
        @media (max-width: 768px) {
            nav { text-align: center !important; padding: 20px 0 !important; }
            .nav-logo { width: 140px !important; }
            
            body { padding: 100px 5px 40px; } /* Tighten margins for grid */
            
            .header-area h1 { font-size: 1.2rem !important; letter-spacing: 5px !important; }
            
            .vault-grid {
                grid-template-columns: repeat(5, 1fr); /* 5 across! */
                gap: 2px; /* Super tight "Photos" look */
            }

            .artifact-card { border: none; } /* Remove borders on tiny thumbnails */

            /* Modal Typography adjustments for mobile */
            .modal-content { margin: 60px auto; }
            .modal-content h1 { font-size: 1.8rem !important; letter-spacing: 5px !important; }
            .modal-content h2 { margin-bottom: 30px; }
            .modal-content p { font-size: 1.1rem; line-height: 1.6; padding: 0 10px; }
            
            .btn-back { top: 20px; right: 20px; padding: 8px 16px; font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <nav><a href="flotsam.html"><img src="Images/Equal.svg" alt="Back" class="nav-logo"></a></nav>

    <div class="header-area">
        <div class="status-tag">TYPE: VISUAL_RECLAMATION // PROJECT: HIPSTA_2011</div>
        <h1 style="letter-spacing: 15px; text-transform: uppercase; margin-top: 20px;">Hipsta_Project 2011</h1>
    </div>

    <div class="vault-grid" id="grid"></div>

    <div id="modal" onscroll="handleScroll(this)" onclick="closeModalOnEmpty(event)">
        <div id="modal-backdrop"></div>
        <button class="btn-back" onclick="closeModal()">[ CLOSE_X ]</button>
        <div class="modal-content" id="modal-inner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadVault() {
            try {
                const response = await fetch('hipsta_manifest.json');
                const artifacts = await response.json();
                const grid = document.getElementById('grid');

                artifacts.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'artifact-card';
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" loading="lazy">
                    `; // Removed artifact-label from mobile view to keep it clean
                    card.onclick = () => openArtifact(item.file, item.image);
                    grid.appendChild(card);
                });
            } catch (e) { console.error("Manifest load error:", e); }
        }

        async function openArtifact(file, imageUrl) {
            const response = await fetch(file);
            const markdown = await response.text();
            document.getElementById('modal-backdrop').style.backgroundImage = `url(${imageUrl})`;
            document.getElementById('modal-inner').innerHTML = marked.parse(markdown);
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            setTimeout(() => { modal.classList.add('active'); }, 10);
            modal.scrollTop = 0;
            document.body.style.overflow = 'hidden';
        }

        function handleScroll(el) { /* Scroll logic preserved */ }
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            setTimeout(() => { modal.style.display = 'none'; document.body.style.overflow = 'auto'; }, 500);
        }
        function closeModalOnEmpty(event) {
            if (event.target.id === 'modal' || event.target.id === 'modal-backdrop') closeModal();
        }
        loadVault();
    </script>
</body>
</html>
