<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flotsam | Outside The World</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --brand-blue: #6395EE;
            --brand-teal: #91AFB3;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        /* 1. NAVIGATION & BLUR */
        nav { 
            position: fixed; 
            top: 0; left: 0; width: 100%; 
            padding: 40px; 
            z-index: 1000; 
            backdrop-filter: blur(10px);
            background: linear-gradient(to bottom, rgba(5,5,5,1) 0%, rgba(5,5,5,0) 100%);
            pointer-events: none; 
        }

        .nav-logo { 
            width: 220px; 
            pointer-events: auto; 
            filter: drop-shadow(0 0 20px rgba(99, 149, 238, 0.3)); 
        }

        /* 2. HERO SECTION */
        .hero { 
            height: 40vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-end; 
            padding-bottom: 40px; 
            text-align: center; 
        }

        h1 { 
            font-size: 3.5rem; 
            font-weight: 900; 
            letter-spacing: 10px; 
            text-transform: uppercase; 
            color: white; 
            text-shadow: 0 0 20px rgba(99, 149, 238, 0.4); 
            margin: 0;
        }

        /* 3. TYPEWRITER EFFECT */
        .typing-container {
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--brand-teal);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 20px;
            min-height: 1.2rem;
        }

        .cursor {
            display: inline-block;
            width: 8px; height: 15px;
            background-color: var(--brand-teal);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* 4. ARCHIVE LIST & RETICLES */
        .archive-list {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 40px 100px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .archive-item {
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 35px 40px;
            background: rgba(255, 255, 255, 0.01);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
            cursor: pointer;
        }

        .archive-item:hover {
            border-color: var(--brand-blue);
            background: rgba(99, 149, 238, 0.06);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(99, 149, 238, 0.15);
        }

        /* CORNER RETICLE STYLE (+ sign) */
        .card-beacon { 
            position: absolute; 
            top: 25px; right: 25px; 
            width: 20px; height: 20px; 
            color: var(--brand-blue); 
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        .card-beacon::before, .card-beacon::after { 
            content: ''; 
            position: absolute; 
            background: currentColor; 
            transition: transform 0.6s, opacity 0.4s; 
        }

        .card-beacon::before { top: 0; left: 9px; width: 2px; height: 20px; } /* Vertical */
        .card-beacon::after { top: 9px; left: 0; width: 20px; height: 2px; } /* Horizontal */

        .archive-item:hover .card-beacon { transform: rotate(90deg); }

        .archive-name {
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--brand-blue);
            margin-bottom: 15px;
            display: block;
        }

        .archive-desc {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #666;
            text-transform: uppercase;
        }

        /* 5. MOBILE OVERRIDES */
        @media (max-width: 768px) {
            nav { text-align: center !important; padding: 30px 0 !important; }
            .nav-logo { width: 80% !important; max-width: 340px; }
            .hero { padding-top: 200px !important; height: auto !important; }
            h1 { font-size: 2rem !important; letter-spacing: 4px !important; }
        }
    </style>
</head>
<body>

    <nav><a href="index.html"><img src="Images/Equal.svg" alt="Back" class="nav-logo"></a></nav>

    <div class="hero">
        <h1 id="hero-title">Flotsam</h1>
        <div class="typing-container">
            <span id="typing-text"></span><span class="cursor"></span>
        </div>
    </div>

    <div class="archive-list">
        
        <a href="hipsta.html" class="archive-item">
            <div class="card-beacon"></div> <span class="archive-name">Hipsta Project</span>
            <span class="archive-desc">Visual reclamation of the estate's mobile photography vanguard (2011-2012).</span>
        </a>

        <div class="archive-item" style="cursor: default; opacity: 0.4;">
            <div class="card-beacon" style="opacity: 0.3;"></div>
            <span class="archive-name">[ PENDING ]</span>
            <span class="archive-desc">Additional digital residue awaits decryption.</span>
        </div>

    </div>

    <div style="text-align: center; padding-bottom: 100px;">
        <a href="index.html" style="color: rgba(255,255,255,0.2); text-decoration: none; font-size: 0.55rem; letter-spacing: 5px; text-transform: uppercase;">Return to Entrance</a>
    </div>

    <script>
        const text = "SELECT_ARCHIVE";
        const target = document.getElementById('typing-text');
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                target.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 120);
            }
        }
        window.onload = () => { setTimeout(typeWriter, 800); };
    </script>
</body>
</html>
