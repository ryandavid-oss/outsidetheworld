<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flotsam | Outside The World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --brand-teal: #91AFB3;
            --brand-blue: #6395EE;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white; font-family: 'Inter', sans-serif;
            margin: 0; padding: 60px 20px;
        }

        /* 1. ATMOSPHERICS */
        body::after {
            content: " "; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 3000; opacity: 0.1;
        }

        .header-area { text-align: center; margin-bottom: 80px; }
        .status-tag {
            font-family: 'Fira Code', monospace; font-size: 0.65rem; letter-spacing: 4px;
            color: var(--brand-teal); border: 1px solid rgba(145, 175, 179, 0.3);
            padding: 6px 15px; display: inline-block; text-transform: uppercase;
        }

        /* 2. THE HIPSTA GRID */
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; max-width: 1400px; margin: 0 auto;
        }

        .artifact-card {
            background: #111; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; overflow: hidden; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative; aspect-ratio: 1 / 1;
        }

        .artifact-card img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(20%) contrast(1.1); transition: 0.6s;
        }

        .artifact-card:hover {
            transform: scale(1.02); border-color: var(--brand-blue);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .artifact-card:hover img { filter: grayscale(0%) contrast(1); transform: scale(1.1); }

        .artifact-label {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px; transform: translateY(10px); opacity: 0; transition: 0.4s;
        }

        .artifact-card:hover .artifact-label { transform: translateY(0); opacity: 1; }
        .artifact-title { font-size: 0.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* 3. MODAL / THE "SLOW REVEAL" */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 4000;
            display: none; justify-content: center; align-items: flex-start;
            overflow-y: auto; padding: 60px 20px;
            opacity: 0; transition: opacity 0.4s ease; /* Fade-in effect */
        }

        #modal.active { display: block; opacity: 1; }

        /* THE "SOFT BACKDROP": This layer sits behind everything and blurs the photo */
        #modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(50px) brightness(0.3); opacity: 0.5;
            z-index: -1; transform: scale(1.1);
        }

        .modal-content { 
            max-width: 900px; 
            width: 100%; 
            margin: 0 auto;
            text-align: center;
            z-index: 4001;
            position: relative;
        }

        /* 4. TYPOGRAPHY FOCUS: THE "BOOK ENTRY" FEEL */
        .modal-content img { 
            max-width: 100%; 
            max-height: 70vh; 
            width: auto;
            object-fit: contain;
            border: 1px solid rgba(255,255,255,0.2); 
            margin: 30px auto;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            display: block;
        }

        .modal-content h1 {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--brand-teal);
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .modal-content p {
            font-size: 1.2rem; /* Larger font for readability */
            line-height: 2; /* Wider line spacing */
            color: #ddd;
            max-width: 750px;
            margin: 0 auto 100px auto;
            font-weight: 300;
        }

        .btn-back {
            position: fixed; top: 30px; right: 40px; background: rgba(0,0,0,0.6); border: 1px solid var(--brand-teal);
            color: var(--brand-teal); font-family: 'Fira Code', monospace;
            cursor: pointer; font-size: 0.7rem; letter-spacing: 3px; padding: 10px 20px;
            z-index: 5000; transition: 0.3s;
        }

        .btn-back:hover { background: var(--brand-teal); color: black; }
    </style>
</head>
<body>

    <div class="header-area">
        <div class="status-tag">TYPE: VISUAL_RECLAMATION // PROJECT: HIPSTA_2011</div>
        <h1 style="letter-spacing: 15px; text-transform: uppercase; margin-top: 20px;">Flotsam</h1>
        <a href="index.html" style="color: #444; font-size: 0.7rem; text-decoration: none; letter-spacing: 3px; text-transform: uppercase;">Return to Entrance</a>
    </div>

    <div class="vault-grid" id="grid"></div>

    <div id="modal" onclick="closeModalOnEmpty(event)">
        <div id="modal-backdrop"></div>
        <button class="btn-back" onclick="closeModal()">[ CLOSE_X ]</button>
        <div class="modal-content" id="modal-inner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadVault() {
            try {
                const response = await fetch('hipsta_manifest.json');
                const artifacts = await response.json();
                const grid = document.getElementById('grid');

                artifacts.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'artifact-card';
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" loading="lazy">
                        <div class="artifact-label">
                            <div class="artifact-title">${item.title}</div>
                        </div>
                    `;
                    card.onclick = () => openArtifact(item.file, item.image);
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error("Manifest load error:", e);
            }
        }

        async function openArtifact(file, imageUrl) {
            const response = await fetch(file);
            const markdown = await response.text();
            
            // Set the soft backdrop image
            document.getElementById('modal-backdrop').style.backgroundImage = `url(${imageUrl})`;
            
            // Render the story
            document.getElementById('modal-inner').innerHTML = marked.parse(markdown);
            
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('active'), 10); // Trigger fade-in
            modal.scrollTop = 0;
            
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 400); // Wait for fade-out
        }

        function closeModalOnEmpty(event) {
            if (event.target.id === 'modal' || event.target.id === 'modal-backdrop') {
                closeModal();
            }
        }

        loadVault();
    </script>
</body>
</html>
