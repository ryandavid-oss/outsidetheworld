<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flotsam | Outside The World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --brand-teal: #91AFB3;
            --brand-blue: #6395EE;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white; font-family: 'Inter', sans-serif;
            margin: 0; padding: 60px 20px;
        }

        /* 1. ATMOSPHERICS */
        body::after {
            content: " "; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 3000; opacity: 0.1;
        }

        .header-area { text-align: center; margin-bottom: 80px; }
        .status-tag {
            font-family: 'Fira Code', monospace; font-size: 0.65rem; letter-spacing: 4px;
            color: var(--brand-teal); border: 1px solid rgba(145, 175, 179, 0.3);
            padding: 6px 15px; display: inline-block; text-transform: uppercase;
        }

        /* 2. THE HIPSTA GRID */
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; max-width: 1400px; margin: 0 auto;
        }

        .artifact-card {
            background: #111; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; overflow: hidden; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative; aspect-ratio: 1 / 1;
        }

        .artifact-card img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(20%) contrast(1.1); transition: 0.6s;
        }

        .artifact-card:hover {
            transform: scale(1.02); border-color: var(--brand-blue);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .artifact-card:hover img { filter: grayscale(0%) contrast(1); transform: scale(1.1); }

        /* Label */
        .artifact-label {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px; transform: translateY(10px); opacity: 0; transition: 0.4s;
        }

        .artifact-card:hover .artifact-label { transform: translateY(0); opacity: 1; }

        .artifact-title { font-size: 0.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* 3. MODAL / EXPLOSION VIEW */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5,5,5,0.98); z-index: 4000;
            display: none; justify-content: center; align-items: center; padding: 40px;
        }

        .modal-content { max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; }
        .modal-content img { width: 100%; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; }

        .btn-back {
            position: fixed; top: 30px; right: 40px; background: none; border: none;
            color: var(--brand-teal); font-family: 'Fira Code', monospace;
            cursor: pointer; font-size: 0.8rem; letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="header-area">
        <div class="status-tag">TYPE: VISUAL_RECLAMATION // PROJECT: HIPSTA_2011</div>
        <h1 style="letter-spacing: 15px; text-transform: uppercase; margin-top: 20px;">Flotsam</h1>
        <a href="index.html" style="color: #444; font-size: 0.7rem; text-decoration: none; letter-spacing: 3px; text-transform: uppercase;">Return to Entrance</a>
    </div>

    <div class="vault-grid" id="grid">
        </div>

    <div id="modal">
        <button class="btn-back" onclick="closeModal()">[ CLOSE_X ]</button>
        <div class="modal-content" id="modal-inner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadVault() {
            const response = await fetch('hipsta_manifest.json');
            const artifacts = await response.json();
            const grid = document.getElementById('grid');

            artifacts.forEach(item => {
                const card = document.createElement('div');
                card.className = 'artifact-card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="artifact-label">
                        <div class="artifact-title">${item.title}</div>
                    </div>
                `;
                card.onclick = () => openArtifact(item.file);
                grid.appendChild(card);
            });
        }

        async function openArtifact(file) {
            const response = await fetch(file);
            const markdown = await response.text();
            document.getElementById('modal-inner').innerHTML = marked.parse(markdown);
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        loadVault();
    </script>
</body>
</html>
