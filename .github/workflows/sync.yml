name: Estate Synchronization
on:
  push:
    paths:
      - 'blogger_posts/**' # The robot only wakes up when you add a post

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Sync Script
        run: python sync_residue.py

      - name: Commit and Push Manifest
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add manifest.json
          git commit -m "Automated Sync: Manifest Updated" || echo "No changes to commit"
          git push